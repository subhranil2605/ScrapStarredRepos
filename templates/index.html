{% extends "base.html" %} {% block title %}Home Page{% endblock %} {% block
content %}
<form class="row g-3 py-1" action="#" method="post">
  <div class="col-auto mx-2">
    <p>Username:</p>
  </div>
  <div class="col-auto">
    <p><input type="text" name="nm" value="{{username}}"/></p>
  </div>
  <div class="col-auto form-check mx-4">
    <input
      class="form-check-input"
      type="radio"
      name="gridRadios"
      id="gridRadios1"
      value="option1"
      checked
    />
    <label class="form-check-label" for="gridRadios1"> Repositories </label>
  </div>
  <div class="col-auto form-check">
    <input
      class="form-check-input"
      type="radio"
      name="gridRadios"
      id="gridRadios2"
      value="option2"
    />
    <label class="form-check-label" for="gridRadios2"> Stars </label>
  </div>
  <div class="col-auto">
    <p><input type="submit" value="submit" /></p>
  </div>
</form>
{% endblock %} {% block stars %} {% for star in stars%} {% for link, des in
star.items() %}
<div class="card">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <a class="h5" href="{{link}}">{{"/".join(link.split("/")[-2:])}}</a>
      <p class="h6 mt-3">{{des}}</p>
    </blockquote>
  </div>
</div>
{% endfor %} {% endfor %} {% endblock %}
